<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-layout">
    <div class="app-shell">

      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-search-placeholder"></div>
        </div>

        <nav class="sidebar-nav">
          <div class="nav-item nav-item--active">
            <div class="nav-label"></div>
          </div>
          <div class="nav-item"><div class="nav-label muted"></div></div>
          <div class="nav-item"><div class="nav-label muted"></div></div>
          <div class="nav-item"><div class="nav-label muted"></div></div>
          <div class="nav-item"><div class="nav-label muted"></div></div>
          <div class="nav-item"><div class="nav-label muted"></div></div>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="page-header">
          <div class="page-title-placeholder"></div>
        </header>

        <section class="settings-content">
          <div class="settings-container">

            <!-- Profile Section -->
            <div class="settings-section">
              <div class="section-title"></div>

              <div class="settings-row">
                <div class="settings-info">
                  <div class="settings-label"></div>
                  <div class="settings-description"></div>
                </div>
                <div class="settings-input"></div>
              </div>

              <div class="settings-row">
                <div class="settings-info">
                  <div class="settings-label small"></div>
                  <div class="settings-description small"></div>
                </div>
                <div class="settings-input"></div>
              </div>
            </div>

            <!-- Preferences Section -->
            <div class="settings-section">
              <div class="section-title small"></div>

              <div class="settings-row">
                <div class="settings-info">
                  <div class="settings-label wide"></div>
                  <div class="settings-description wide"></div>
                </div>
                <div class="toggle toggle--off"></div>
              </div>

              <div class="settings-row">
                <div class="settings-info">
                  <div class="settings-label medium"></div>
                  <div class="settings-description medium"></div>
                </div>
                <div class="toggle toggle--on"></div>
              </div>
            </div>

            <!-- Actions -->
            <div class="actions">
              <div class="btn btn-secondary"></div>
              <div class="btn btn-primary"></div>
            </div>

          </div>
        </section>
      </main>

    </div>
  </div>
</body>
</html>
