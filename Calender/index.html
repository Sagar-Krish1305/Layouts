<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-button"></div>
            <div class="date-picker-container">
                <div class="date-day">S</div>
                <div class="date-day">M</div>
                <div class="date-day">T</div>
                <div class="date-day">W</div>
                <div class="date-day">T</div>
                <div class="date-day">F</div>
                <div class="date-day">S</div>

                <div class="date-number">2</div>
                <div class="date-number">3</div>
                <div class="date-number">4</div>
                <div class="date-number">5</div>
                <div class="date-number">6</div>
                <div class="date-number">7</div>
                <div class="date-number">8</div>
                <div class="date-number">9</div>
                <div class="date-number">10</div>
                <div class="date-number">11</div>
                <div class="date-number">12</div>
                <div class="date-number">13</div>
                <div class="date-number">14</div>
                <div class="date-number">15</div>
                <div class="date-number">16</div>
                <div class="date-number">17</div>
                <div class="date-number">18</div>
                <div class="date-number">19</div>
                <div class="date-number">20</div>
                <div class="date-number">21</div>
                <div class="date-number">22</div>
                <div class="date-number">23</div>
                <div class="date-number selected-date">24</div>
                <div class="date-number">25</div>
                <div class="date-number">26</div>
                <div class="date-number">27</div>
                <div class="date-number">28</div>
                <div class="date-number">29</div>
                <div class="date-number">30</div>
                <div class="date-number">31</div>
                <div class="date-number">1</div>
                <div class="date-number">2</div>
                <div class="date-number">3</div>
                <div class="date-number">4</div>
                <div class="date-number">5</div>
            </div>
            <hr>
            <div class="other-options-container">
                <div class="button2"></div>
                <div class="event-details">
                    <div class="icon"></div>
                    <div class="description"></div>
                </div>
                <div class="event-details">
                    <div class="icon"></div>
                    <div class="description"></div>
                </div>
                <div class="event-details">
                    <div class="icon"></div>
                    <div class="description"></div>
                </div>
            </div>
        </div>
        <div class="calender-container">
            <div class="calender-navbar">
                <div class="option-container">
                    <div class="option"></div>
                    <div class="option"></div>
                    <div class="option2"></div>
                </div>
                <div class="option3">
                    <div class="block1"></div>
                    <div class="block2"></div>
                    <div class="block3"></div>
                </div>
            </div>
            <div class="calender-content">
                <div class="time-chart">
                    <div class="time">8:00</div>
                    <div class="time">9:00</div>
                    <div class="time">10:00</div>
                    <div class="time">11:00</div>
                    <div class="time">12:00</div>
                    <div class="time">13:00</div>
                    <div class="time">14:00</div>
                    <div class="time">15:00</div>
                    <div class="time">16:00</div>
                    <div class="time">17:00</div>
                    <div class="time">18:00</div>
                    <div class="time">19:00</div>
                </div>
                <div class="event-chart">
                    <div class="event-column">
                        <div class="calender-day-container">
                            <span class="cday">Monday</span>
                            <div class="cnumber">15</div>
                        </div>
                        <div class="event-holder"></div>
                    </div>

                    <div class="event-column">
                        <div class="calender-day-container">
                            <span class="cday">Tuesday</span>
                            <div class="cnumber">16</div>
                        </div>
                        <div class="event-holder">
                            <div class="event1"></div>
                        </div>
                    </div>

                    <div class="event-column">
                        <div class="calender-day-container">
                            <span class="cday">Wednesday</span>
                            <div class="cnumber selected-date">17</div>
                        </div>
                        <div class="event-holder">
                            <div class="event2"></div>
                        </div>
                    </div>

                    <div class="event-column">
                        <div class="calender-day-container">
                            <span class="cday">Thursday</span>
                            <div class="cnumber">18</div>
                        </div>
                        <div class="event-holder"></div>
                    </div>

                    <div class="event-column">
                        <div class="calender-day-container">
                            <span class="cday">Friday</span>
                            <div class="cnumber">19</div>
                        </div>
                        <div class="event-holder">
                            <div class="event3"></div>
                        </div>
                    </div>

                    <div class="event-column">
                        <div class="calender-day-container">
                            <span class="cday">Saturday</span>
                            <div class="cnumber">20</div>
                        </div>
                        <div class="event-holder"></div>
                    </div>

                    <div class="event-column">
                        <div class="calender-day-container">
                            <span class="cday">Sunday</span>
                            <div class="cnumber">21</div>
                        </div>
                        <div class="event-holder"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
