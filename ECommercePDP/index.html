<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>E-commerce PDP</title>
</head>

<body>
  <div class="app">
    <!-- App Content -->
    <main class="app-content">

      <!-- Store Header -->
      <header class="store-header">
        <div class="store-logo"></div>
        <div class="store-search"></div>
        <div class="store-actions">
          <div class="store-icon"></div>
          <div class="store-icon"></div>
        </div>
      </header>

      <!-- PDP Body -->
      <div class="pdp-layout">

        <!-- Media Column -->
        <section class="media-panel">
          <div class="thumbnail-column">
            <div class="thumbnail active"></div>
            <div class="thumbnail"></div>
            <div class="thumbnail"></div>
            <div class="thumbnail"></div>
          </div>

          <div class="main-media"></div>
        </section>

        <!-- Details Column -->
        <section class="details-panel">
          <div class="product-brand"></div>
          <div class="product-title"></div>
          <div class="product-subtitle"></div>

          <div class="divider"></div>

          <div class="price"></div>
          <div class="price-note"></div>

          <div class="divider"></div>

          <div class="variant-group">
            <div class="variant-label"></div>
            <div class="color-options">
              <div class="color-swatch active"></div>
              <div class="color-swatch"></div>
              <div class="color-swatch"></div>
              <div class="color-swatch"></div>
            </div>
          </div>

          <div class="variant-group">
            <div class="variant-label small"></div>
            <div class="size-options">
              <div class="size-box"></div>
              <div class="size-box active"></div>
              <div class="size-box"></div>
              <div class="size-box"></div>
            </div>
          </div>

          <div class="cta-row">
            <div class="primary-cta"></div>
            <div class="secondary-cta"></div>
          </div>
        </section>

      </div>
    </main>

  </div>
</body>
</html>
