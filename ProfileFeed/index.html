<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">

    <!-- Top Bar -->
    <header class="topbar">
      <div class="topbar-logo"></div>
      <div class="topbar-search"></div>

      <div class="topbar-spacer"></div>

      <div class="topbar-actions">
        <div class="icon-button"></div>
        <div class="icon-button"></div>
        <div class="icon-button"></div>
        <div class="icon-button"></div>
      </div>

      <div class="avatar"></div>
    </header>

    <!-- Main -->
    <main class="page">
      <div class="page-layout">

        <!-- Feed -->
        <section class="content">
          <div class="card profile-card">
            <div class="profile-cover"></div>

            <div class="profile-body">
              <div class="profile-avatar"></div>

              <div class="profile-meta">
                <div class="profile-name"></div>
                <div class="profile-subtitle"></div>
              </div>

              <div class="profile-actions">
                <div class="btn btn-primary"></div>
                <div class="btn btn-outline"></div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-title"></div>
            <div class="card-line"></div>
            <div class="card-line short"></div>
          </div>

          <div class="card">
            <div class="card-title wide"></div>

            <div class="list-item">
              <div class="list-icon"></div>
              <div class="list-text">
                <div class="list-title"></div>
                <div class="list-subtitle"></div>
              </div>
            </div>
          </div>
        </section>

        <!-- Sidebar -->
        <aside class="sidebar">
          <div class="sidebar-card">
            <div class="sidebar-title"></div>

            <div class="user-row">
              <div class="user-avatar"></div>
              <div class="user-text">
                <div class="user-line"></div>
                <div class="user-line short"></div>
              </div>
            </div>

            <div class="user-row">
              <div class="user-avatar"></div>
              <div class="user-text">
                <div class="user-line"></div>
                <div class="user-line short"></div>
              </div>
            </div>

            <div class="user-row">
              <div class="user-avatar"></div>
              <div class="user-text">
                <div class="user-line"></div>
                <div class="user-line short"></div>
              </div>
            </div>
          </div>

          <div class="sidebar-card">
            <div class="sidebar-title small"></div>
          </div>
        </aside>

      </div>
    </main>

  </div>
</body>
</html>
